<!doctype html>
<html lang="en">
    <head>
        <!-- Webpage Title -->
        <title>Home | 모두의 샐러드</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">


        <style type="text/css">
            body {
                background-color: #9AEAE6;
                min-height: 100vh;
                margin-bottom:100px;
            }
            * {
                font-family: 'Do Hyeon', sans-serif;
                font-family: 'Jua', sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
                background-color: white;
                border-radius: 10px;
            }

            .comment {
                color: blue;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: #298784 solid;
                border-radius: 5px;
                color: #298784;
            }
            .main-width{
                width:900px;
                display: block;
                margin:0 auto;
            }
            .jumbotron{
                background-color:white;
                border-width:5px;
                border-color:#298784;
                padding:2em;
            }
            .txt-1{
                color:#298784;
            }


        </style>


        <script>
            $(document).ready(function () {
                showArticles();
            });

            function openClose() {
                if ($("#post-box").css("display") == "block") {
                    $("#post-box").hide();
                    $("#btn-post-box").text("포스팅 박스 열기");
                } else {
                    $("#post-box").show();
                    $("#btn-post-box").text("포스팅 박스 닫기");
                }
            }

            function postArticle() {
                let url = $('#post-url').val()
                let comment = $('#post-comment').val()

                $.ajax({
                    type: "POST",
                    url: "/memo",
                    data: {url_give: url, comment_give: comment},
                    success: function (response) { // 성공하면
                        alert(response["msg"]);
                        window.location.reload()
                    }
                })
            }

            function showArticles() {
                $.ajax({
                    type: "GET",
                    url: "/memo",
                    data: {},
                    success: function (response) {
                        let articles = response['all_articles']
                        for (let i = 0; i < articles.length; i++) {
                            let title = articles[i]['title']
                            let image = articles[i]['image']
                            let url = articles[i]['url']
                            let desc = articles[i]['desc']
                            let comment = articles[i]['comment']

                            let temp_html = `<div class="card">
                                                <img class="card-img-top"
                                                     src="${image}"
                                                     alt="Card image cap">
                                                <div class="card-body">
                                                    <a target="_blank" href="${url}" class="card-title">${title}</a>
                                                    <p class="card-text">${desc}</p>
                                                    <p class="card-text comment">${comment}</p>
                                                </div>
                                            </div>`
                            $('#cards-box').append(temp_html)
                        }
                    }
                })
            }
        </script>

    </head>
    <body>
            <div class="hero is-#9AEAE6">
                <img src="{{ url_for('static', filename='logo.jpeg') }}" class="main-width">
            </div>
        <div class="wrap" style="width: 950px">
            <div class="jumbotron main-width">
                <h1 class="display-4 txt-1" style="text-align: center">나만의 샐러드 레시피 저장소!</h1>
                <p class="lead txt-1" style="text-align: center">샐러드 레시피 링크와 함께 저장해두고, 필요할 때마다 꺼내보세요!</p>
                <hr class="my-4" style="border:solid 1px #298784;">
                <p class="lead">
                    <button style="background-color:#298784; border-color:white; margin: 0 auto; display: block" onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기
                    </button>
                </p>
            </div>
            <div id="post-box" class="form-post" style="display:none">
                <div>
                    <div class="form-group">
                        <label for="post-url">레시피 URL</label>
                        <input id="post-url" class="form-control" style="border:1px solid #badedd">
                    </div>
                    <div class="form-group">
                        <label for="post-ingredients">준비할 재료</label>
                        <textarea id="post-ingredients" class="form-control"style="border:1px solid #badedd" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-comment">조리방법</label>
                        <textarea id="post-comment" class="form-control" style="border:1px solid #badedd"
                                  rows="4"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="postArticle()" style="background-color:#298784;border:none; margin: 0 auto; display: block">레시피 저장</button>
                </div>
            </div>
            <div id="cards-box" class="card-columns">
            </div>
        </div>
    </body>
</html>
