<!doctype html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>Home | 모두의 샐러드</title>

    <meta property="og:title" content="모두의 샐러드"/>
    <meta property="og:description" content="건강한 샐러드가 건강한 삶을 만듭니다!"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpeg') }}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">


    <style type="text/css">
        body {
            background-color: #9AEAE6;
            min-height: 100vh;
            margin-bottom: 100px;
        }

        * {
            font-family: 'Do Hyeon', sans-serif;
            font-family: 'Jua', sans-serif;
        }

        .wrap {
            width: 1000px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
        }

        .main-width {
            width: 900px;
            display: block;
            margin: 0 auto;
        }

        .jumbotron {
            background-color: white;
            border-width: 5px;
            border-color: #298784;
            padding: 2em;
        }

        .txt-1 {
            color: #298784;
        }

        .d-flex {
            margin-left: 50px;
            margin-right: 50px;
        }

        .sign-out {
            position: relative;
            left: 850px;
            top: 50px;
        }
    </style>


    <script>

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃 되었습니다!')
            window.location.href = "/login"
        }

    </script>
</head>

<body>
<div class="hero is-#9AEAE6">
    <img src="{{ url_for('static', filename='logo.jpeg') }}" class="main-width">
</div>
<div class="wrap" style="width: 1000px;">
    <button class="btn btn-primary sign-out" type="button" onclick="sign_out()"
            style="background-color:#298784; border-color:white;">로그아웃
    </button>
    <div class="jumbotron main-width">
        <h1 class="display-4 txt-1" style="text-align: center">나만의 샐러드 레시피 저장소!</h1>
        <p class="lead txt-1" style="text-align: center">샐러드 레시피 링크와 함께 한줄평을 남겨두고, 필요할 때마다 찾아가보세요!</p>
        <hr class="my-4" style="border:solid 1px #298784;">

        <div id="cards-box" style="" class="d-flex flex-row flex-wrap">
            {% for recipe in recipes %}
            <div class="card card-block col-md-4" style="width: 100%;border:none; ">
                <img class="card-img-top"
                     style="border-radius: 20px;"
                     src="{{ recipe['salad thumb'] }}"
                     alt="Card image cap">
                <div class="card-body">
                    <a href="{{recipe['salad url']}}" target="_blank" class="card-title">{{ recipe['salad name'] }}</a>
                    <p class="card-text">{{recipe['salad desc']}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
